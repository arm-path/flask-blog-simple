{% extends 'base.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}
<div class="col-md-6 m-3">
    <h2>{{ post.title }}</h2>
    <p> {{ post.content }} </p>
    <p>
        {% for tag in post.tags %}
        <a href="{{ url_for('blog_blueprint.tag_detail', slug=tag.slug) }}" class="btn btn-success btn-sm">
            {{ tag.title }}
        </a>
        {% endfor %}
    </p>
</div>
{% endblock %}
